<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet">
</head>
<body>
    <h1>Wardrobe Manager</h1>

    <!-- Dropdown Menu for Categories -->
    <div class="dropdown">
        <button id="categoryButton">Categories</button>
        <div id="dropdownMenu" class="dropdown-content">
            <button class="category" data-category="Tops">Tops</button>
            <button class="category" data-category="Bottoms">Bottoms</button>
            <button class="category" data-category="Full-body">Full-body</button>
            <button class="category" data-category="Shoes">Shoes</button>
            <button class="category" data-category="Accessories">Accessories</button>
            <button class="category" data-category="Intimates">Intimates</button>
        </div>
    </div>

    <!-- Tag Filtering -->
    <div id="tagFilter">
        <input type="text" id="tags" placeholder="Filter by tags (comma-separated)">
        <button id="filterByTags">Filter</button>
    </div>

    <!-- Clothing Upload Section -->
    <div id="uploadSection">
        <h2>Upload New Clothing Item</h2>
        <input type="file" id="uploadImage" accept="image/*">
        <select id="categorySelect">
            <option value="Tops">Tops</option>
            <option value="Bottoms">Bottoms</option>
            <option value="Full-body">Full-body</option>
            <option value="Shoes">Shoes</option>
            <option value="Accessories">Accessories</option>
            <option value="Intimates">Intimates</option>
        </select>
        <input type="text" id="uploadTags" placeholder="Enter tags (comma-separated)">
        <button id="uploadButton">Add to Wardrobe</button>
    </div>

    <!-- Clothing Gallery -->
    <div id="gallery"></div>

    <script src="https://unpkg.com/cropperjs"></script>
    <script src="script.js"></script>
</body>
</html>
